<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Primeira App AWS</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{olaMundo.ola}"/>
            <h:commandButton value="clique!!" actionListener="#{olaMundo.digaOi()}"/>
            
            <h:outputLabel for="carro" value="Carro:"/>
            <h:inputText id="carro" value="#{olaMundo.carro.nome}"/><br/>
            <h:commandButton value="salvar" actionListener="#{olaMundo.salvar()}"/><br/>
            

            <h:dataTable value="#{olaMundo.cdao.listar()}" var="c">

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">id</f:facet>
                    <!-- row record -->
                    #{c.id}
                </h:column>

                <h:column>
                    <f:facet name="header">nome</f:facet>
                        #{c.nome}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
